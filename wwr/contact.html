<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | White Water Rafting</title>
    <meta name="description" content="This is a contact page, where more information about us will be reported and how customers can get in touch as well.">
    <meta name="author" content="Jairo Alvarado">
    <link rel="stylesheet" href="styles/rafting.css">
</head>
<body>
    <header>
        <div class="logo-rafting">
            <img src="images/raftinglogo.jpg" alt="Rafting Logo">
        </div>
        <nav class="nav-header">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>
    <main>
        <h1>Contact Us</h1>
        <section class="employees">
            <h2>Employees</h2>
            <figure>
                <img src="images/employee1.jpg" alt="employee">
                <figcaption>Cecilia Espinoza</figcaption>
            </figure>
            <figure>
                <img src="images/employee2.jpg" alt="employee2">
                <figcaption>Carlos Hernandez</figcaption>
            </figure>
            <figure>
                <img src="images/employee3.jpg" alt="employee3">
                <figcaption>Luciana Manrique</figcaption>
            </figure>
        </section>
        <section class="contact">
            <form class="form">
            <fieldset>

                <h2>Send Us a Message</h2>
                <label for="fullname">Full Name</label>
                <input type="text" id="fullname" name="fullname">
                <label for="useremail">Email</label>
                <input type="email" name="useremail" id="useremail">

                <div class="radio">
                <label for="o1">General Inquiry</label>
                <input type="radio" id="o1" name="o1">
                <label for="o2">Reservation Question</label>
                <input type="radio" id="o2" name="o2">
                <label for="o3">Website Suggestion</label>
                <input type="radio" id="o3" name="o3">
                </div>

                <label for="message"></label>
                <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

                <label for="checkbox1">Please subscribe me to the monthly newsletter</label>
                <input type="checkbox" id="checkbox1" name="checkbox">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
        <div>
            <article id="information">
                <h2>Contact Us</h2>
                <p>Address: Bellavista-Nanay, Iquitos.</p>
                <p>Phone: 994-444-334</p>
                <p>Email: raftingnanay20@gmail.com</p>
            </article>
            <figure id="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d40305.81759892043!2d-73.25727981834545!3d-3.7001831471656876!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1ses-419!2spe!4v1684717012455!5m2!1ses-419!2spe" width="400" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <figcaption>Street Address</figcaption>
            </figure>
        </div>
        </section>
    </main>
    <footer>
        <p>White Water Rafting &copy; 2023 - Jairo Alvarado</p>
