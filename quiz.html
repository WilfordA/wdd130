<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic HTML and CSS Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>☑️ Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="question">1. What does the acronym CSS stand for?</label>
                <input type="text" id="q1" name="q1">
                <label for="question">2. How are id and class attributes selected in CSS?</label>
                <textarea name="q2" id="q2" cols="30" rows="10"></textarea>
                <label for="select">3. Which of the following is a valid CSS comment?</label>
                <select name="q3" id="q3">
                    <option value="" selected disabled>Choose One ...</option>
                    <option value="jairo">jairo</option>
                    <option value="lionel">lionel</option>
                    <option value="isaac">isaac</option>
                </select>
                <label for="number">4. What is the bottom margin given this declaration? margin: 10px 5px 15px;</label>
                <input type="number" id="q4" name="q4">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
</body>
</html>
